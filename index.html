<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" href="Tat_David_API.css">
    
</head>
<body>
    <h1 id="title">Who's that Pokemon?</h1>
    <div id="searchPoke">
        <div id="form">
            <form method="get" id="seePoke">
                <input type="text" name="" id="findPoke" placeholder="Pokemon Number (1-151)">
                <input type="submit" value="search" id="">
            </form>
        </div>
        <div id="myPokemon"></div>
        <p>Click to see a random Pokemon</p>
        <button id="Btn">Who's that Pokemon?</button>
        <p id="showPokemon"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Tat_David_API.js"></script>
</body>
</html>
